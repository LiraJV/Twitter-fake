<ion-header>
  <ion-toolbar>
      <ion-buttons slot='start'>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Novo planejamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <form #form="ngForm" (ngSubmit)="Salvar(form)">
   <ion-item>
     <ion-label>Nome do planejamento:</ion-label>
     <ion-input name='nome'ngModel></ion-input>   
   </ion-item>
   <ion-item>
     <ion-label>Faturamento mensal:</ion-label>
     <ion-input name='faturamento' ngModel></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Custo fixo mensal:</ion-label>
     <ion-input name='custo' ngModel></ion-input>
   </ion-item>
   <ion-button type="submit">
     <ion-icon name="save"></ion-icon>
     Salvar Plano
    </ion-button>
 </form>
</ion-content>
